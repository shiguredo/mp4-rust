<html>
  <head>
    <meta charset="utf-8">
    <title>MP4 Transcode</title>

  </head>
  <body>
    <h1>MP4 Transcode</h1>

    <a href="https://github.com/shiguredo/mp4-rust">shiguredo/mp4-rust</a> の WebAssembly ビルドのサンプルページです。
    <br />
    アップロードされた MP4 ファイルをパースして、その構造を JSON 形式で出力します。
    <br /><br />
    <small>
      [注意点]
      <ul>
        <li>`edts` などのトラックの再生位置調整用のボックスは考慮していないため、変換後にリップシンクがズレる可能性があります</li>
        <li>全部メモリに載せるので云々</li>
        <li>作成日時などの再生には影響のない値には固定値が格納されている</li>
      </ul>
    </small>

    <h3>入力 MP4 ファイル</h3>
    <input id="input" type="file" accept="video/mp4" onchange="startTranscode()" />

    <h3>出力 MP4 ファイル</h3>
    <input id="download" type="button" value="ダウンロード" onclick="download()" />
    <br />
    <textarea id="log" cols="80" rows="30" style="font-family:monospace, serif;"></textarea>

    <script src="./transcode.js"></script>
  </body>
</html>
